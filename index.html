<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>Mindful Foodies</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto&display=swap" rel="stylesheet">
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body onload="init()">
        <div>
            <div style="float:left">
            <h2>Calculate your food requirement</h2>
            <div class="input-row">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required >
            </div>
            
            <div class="input-row">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required >
            </div>

            <div class="input-row">
                <button onclick="calculateBMI()" class="btn">Calculate</button>
            </div>

            <p id="bmi-display"></p>
            </div>
            <div style="float: right">
                    <h2>Set a limit</h2>
                    <div class="input-row">
                    <label for="calorie-limit">Calorie per day:</label>
                    <input type="number" id="calorie-limit" name="calorie-limit" required >
                    </div>
                    
                    <div class="input-row">
                        <button onclick="setLimitPerDay()" class="btn">Set Limit</button>
                    </div>
                        
            </div>
        </div>
        <hr style="clear:both; opacity: 0.2;">
        <h3> Limit : <span id="daily-limit-display"> 0</span> </h3>

        <h2>Food consumed today - <span id="total-calorie"> 0</span> calories</h2>
        <p id="overeatting-warning">It is my duty to point out that you are eating more than you should.</p>
        <label for="food-name">Food name:</label>
        <input type="text" id="food-name" name="food-name" required >
        <label for="calorie">Calorie: </label>
        <input type="number" id="calorie" name="calorie" required >
        <button onclick="addFood()" class="btn">Add </button>
        <button onclick="cleardata()" class="btn">Clear </button>

        <div id="food-details">

        </div>
    </body>
</html>
